<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div>
        <div class="bg-[#1d3557] text-white h-[100px] w-[800px] mx-70 rounded-b-2xl bg-[url(./img/bg-image.png)]">
            <div class="flex justify-center items-center bg-[#1d3557]/80 h-full w-full rounded-b-2xl">
                <h1 class="text-5xl font-bold font-serif">King To-Do App</h1>
            </div>
        </div>
        <div class="flex justify-center items-center my-18 gap-x-5">
            <input type="text" name="taskInput" id="taskInput" placeholder="Enter task"
                class="border-2 border-blue-950 hover:border-blue-300 font-1000 px-10 py-3 w-1/3 rounded-full">
            <button id="taskButton" class="bg-blue-950 hover:bg-blue-300 hover:font-bold px-9 py-4 text-white font-1000 rounded-full">Add Task</button>
        </div>
        <div class="flex flex-col justify-center items-center gap-y-5 px-20">
            <h2 class="text-3xl text-blue-950 font-bold">All Tasks</h2>
            <ul id="taskList" class="list-decimal font-semibold"></ul>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
